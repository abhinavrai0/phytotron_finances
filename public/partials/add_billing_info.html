<form class="form-horizontal" name="BillingInfoForm" role = "form" ng-submit = "BillingInfoForm.$valid && submit()">
  <h3 align="center">Client Information</h3>
  <div class="form-group">
    <label for="Name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="project_user_name" ng-model="billing_form.project_user_name" placeholder="Enter the individual's or organization's name">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="project_user_email" ng-model="billing_form.project_user_email" placeholder="Enter the individual's or organization's email">
    </div>
  </div>
  <div class="form-group">
    <label for="department" class="col-sm-2 control-label">Department</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="dept_name" ng-model= "billing_form.dept_name" placeholder="Enter individual's department">
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-8">
      <textarea class="form-control" rows="3" id="address" ng-model="billing_form.address" placeholder="Enter address of individual or organization here"></textarea>
    </div>
  </div>
  <h3 align="center">Billing Information</h3>
  <div class="form-group">
    <label for="Project Name" class="col-sm-2 control-label">Project Name</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="project_name" ng-model="billing_form.project_name" placeholder="Enter the project name">
    </div>
  </div>
  <div class="form-group">
    <label for="account" class="col-sm-2 control-label">Account Number</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="acc_number" ng-model="billing_form.acc_number" placeholder="Enter account number">
    </div>
  </div>
  <div class="form-group">
    <label for="rate" class="col-sm-2 control-label">Rate</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="bill_rate" ng-model="billing_form.bill_rate" placeholder="Enter the corresponding rate">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">Save</button>
      <a class="btn btn-default" ng-href="#/billing_info">Go Back</a>
    </div>
  </div>
</form>
