<form class="form-horizontal">
  <h3 align="center">Client Information</h3>
  <div class="form-group">
    <label for="Name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="project_user_name" placeholder="Enter the individual's or organization's name">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="project_user_email" placeholder="Enter the individual's or organization's email">
    </div>
  </div>
  <div class="form-group">
    <label for="department" class="col-sm-2 control-label">Department</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="dept_name" placeholder="Enter individual's department">
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-8">
      <textarea class="form-control" rows="3" id="address" placeholder="Enter address of individual or organization here"></textarea>
    </div>
  </div>
  <h3 align="center">Billing Information</h3>
  <div class="form-group">
    <label for="Project Name" class="col-sm-2 control-label">Project Name</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="project_name" placeholder="Enter the project name">
    </div>
  </div>
  <div class="form-group">
    <label for="account" class="col-sm-2 control-label">Account Number</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="acc_number" placeholder="Enter account number">
    </div>
  </div>
  <div class="form-group">
    <label for="rate" class="col-sm-2 control-label">Rate</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="bill_rate" placeholder="Enter the corresponding rate">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
