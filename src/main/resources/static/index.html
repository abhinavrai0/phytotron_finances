<!DOCTYPE html>
<html ng-app="billing">
<head>
	<title>Phytotron Billing Application</title>
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
	<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://cdn.ncsu.edu/brand-assets/bootstrap/css/bootstrap.css"  media="screen" type="text/css" />
	<link rel="stylesheet" href="https://cdn.ncsu.edu/brand-assets/fonts/include.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css"/>
	<link rel="stylesheet" href="css/main.css" media="all" type="text/css" />

	<!-- AngularJS Material CSS now available via Google CDN; version 1.1.4 used here -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
</head>

<body class="home page-template-default page page-id-4 custom-background siteorigin-panels siteorigin-panels-home no-sidebar content-width excerpt-image-left sfsi_1.64">
	<!-- jquery -->
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"/>


	<!-- angular old libraries-->
	<script type="text/javascript" src="https://cdn.ncsu.edu/brand-assets/utility-bar/ub.php?googleCustomSearchCode=Search ncsu.edu&placeholder=Search ncsu.edu&maxWidth=1100&color=gray&showBrick=1"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-animate.min.js"></script>
	<script type="text/javascript" src="js/angular-aria.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.js"></script>
	<!--<script src="js/angular-resource.js"></script>-->
	<script type="text/javascript" src="js/angular-route.min.js"></script>

	<!--custom javascript files-->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
	<script type="text/javascript" src="js/dirPagination.js"></script>

	<!-- AngularJS Material Javascript now available via Google CDN; version 1.1.4 used here -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
	<!--<script src="js/angular-material.min.js"></script>-->

	<!--date picker code-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
	<!--<script src="js/bootstrap-datepicker.min.js"></script>-->

	<!--bootstrap-->
	<script src="https://cdn.ncsu.edu/brand-assets/bootstrap/js/bootstrap.min.js"></script>
	<!--<script src="js/bootstrap.min.js"></script>-->

	<div layout="column" layout-fill ng-cloak>
		<md-toolbar layout="row">
			<div layout-alight="left center">
				<h5>Phytotron NC State</h5>
			</div>
			<div layout-alight="left center">
				<md-button href="#/usage_list" ng-class="{ active: isActive('/usage_list')}">Tracking Usage</md-button>
			</div>
			<div layout-alight="left center">
				<md-button href="#/client_list" ng-class="{ active: isActive('/client_list')}">Client Information</md-button>
			</div>
			<div layout-alight="left center">
				<md-menu>
					<md-button ng-mouseenter="$mdMenu.open()">Invoice
					</md-button>
					<md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
						<md-menu-item>
							<md-button href="#/invoice_quarterly" ng-class="{ active: isActive('/invoice_quarterly')}">Invoice Quarterly</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button href="#/invoice_quarterly" ng-class="{ active: isActive('/invoice_quarterly')}">View Invoice History</md-button>
						</md-menu-item>
					</md-menu-content>
				</md-menu>
			</div>

			<div layout-align="left center">
				<md-menu>
					<md-button ng-mouseenter="$mdMenu.open()">Space Usage Parameters
					</md-button>
					<md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
						<md-menu-item>
							<md-button href="#/chamber_list" ng-class="{ active: isActive('/chamber_list')}">Chambers</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button href="#/rate_list" ng-class="{ active: isActive('/rate_list')}">Rate</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button href="#/department_list" ng-class="{ active: isActive('/department_list')}">Department</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button href="#/crop_list" ng-class="{ active: isActive('/crop_list')}">Crop</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button href="#/resource_list" ng-class="{ active: isActive('/resource_list')}">Resources</md-button>
						</md-menu-item>
					</md-menu-content>
				</md-menu>
			</div>

		</md-toolbar>
		<section layout="row">
			<div layout-fill>
				<ng-view ></ng-view>
			</div>
		</section>
	</div>

	<!--check version accordingly of angular resources -->
	<script>
        $(document).ready(function(){
            var date_input=$('input[name="date"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            var options={
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options);
        })
	</script>
</body>
</html>
