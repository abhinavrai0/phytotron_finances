<div class = "header">
    <h3 align="center">Client Information</h3>
    <div id = "container" class="col-sm-12">
        <div class = "adjacentPanels col-sm-2"></div>
        <div class = "adjacentPanels col-sm-4">
          <div class="form-group">
            <label for="Name" class="control-label">First Name: </label>
            <span for="Name" class = "fields">{{client_unedit_form.client_first_name}}</span>
          </div>
          <div class="form-group">
            <label for="email" class="control-label">Email:</label>
            <span for="email" class = "fields">{{client_unedit_form.client_email}}</span>
          </div>
          <div class="form-group">
            <label for="department" class="control-label">Department:</label>
            <span for="department" class = "fields">{{client_unedit_form.dept_name}}</span>
          </div>
        </div>
        <div class = "adjacentPanels col-sm-4">
          <div class="form-group">
            <label for="Name" class="control-label">Last Name: </label>
            <span for="Name" class = "fields">{{client_unedit_form.client_last_name}}</span>
          </div>
          <div class="form-group">
            <label for="Phone" class="control-label">Phone: </label>
            <span for="Phone" class = "fields">{{client_unedit_form.client_phone}}</span>
          </div>
          <div class="form-group">
            <label for="address" class="control-label">Address:</label>
            <span for="address" class = "fields">{{client_unedit_form.client_address}}</span>
          </div>
        </div>
    </div>
  </div>
<form class="form-horizontal" name="ProjectInfoForm" role = "form" ng-submit = "ProjectInfoForm.$valid && submit()">
  <div class="form-group">
    <label for="project_id" class="col-sm-2 control-label">Project Id</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="project_id" ng-model="project_form.project_id" placeholder="Enter the Project Id">
    </div>
  </div>
  <div class="form-group">
    <label for="project_Title" class="col-sm-2 control-label">Project Title</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="project_Title" ng-model="project_form.project_Title" placeholder="Enter the Project Title">
    </div>
  </div>
  <div class="form-group">
    <label for="rate" class="col-sm-2 control-label">Rate</label>
    <div class="col-sm-2">
      <input type="number" class="form-control" id="rate" ng-model="project_form.rate" placeholder="Enter the rate">
    </div>
  </div>
  <div class="form-group">
    <label for="acc_number" class="col-sm-2 control-label">Account Number</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="acc_number" ng-model= "project_form.acc_number" placeholder="Enter the account number">
    </div>
  </div>
  <div class="form-group">
    <label for="chambers" class="col-sm-2 control-label">Chambers</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="chambers" ng-model= "project_form.chambers" placeholder="Enter the chambers associated with this project, separated by commas">
    </div>
  </div>
  <div class="form-group">
    <label for="carts" class="col-sm-2 control-label">Carts</label>
    <div class="col-sm-2">
      <input type="number" class="form-control" id="carts" ng-model= "project_form.carts" placeholder="Enter the number of carts">
    </div>
  </div>
  <!-- Missing CROP in MODELS and Controllers.
  <div class="form-group">
    <label for="crop" class="col-sm-2 control-label">Crop(s)</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="carts" ng-model= "project_form.carts" placeholder="Enter the number of carts">
    </div>
  </div> -->

    </div>
  </div> -->
  <div class="form-group">
    <label for="startDate" class="col-sm-2 control-label">Start Date</label>
    <div class="col-sm-2">
      <input type="date" class="form-control" id="startDate" ng-model= "project_form.startDate">
    </div>
  </div>
  <div class="form-group">
    <label for="endDate" class="col-sm-2 control-label">End Date</label>
    <div class="col-sm-2">
      <input type="date" class="form-control" id="endDate" ng-model= "project_form.endDate">
    </div>
  </div>
  <!-- <div class="form-group">
    <label for="accountStatus" class="col-sm-2 control-label">Account Status</label>
    <div class="col-sm-8">
      <label id="accountStatus" ng-model= "project_form.accountStatus">
    </div>
  </div> -->

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">Save</button>
      <a class="btn btn-default" ng-href="#/client_list">Go Back</a>
    </div>
  </div>

</form>
