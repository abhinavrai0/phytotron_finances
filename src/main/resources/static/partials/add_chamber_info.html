<form class="form-horizontal" name="ChamberInfoForm" role = "form" ng-submit = "ChamberInfoForm.$valid && submit()">
  <h3 align="center">Add New Chamber</h3>
  <div class="form-group">
    <label for="chamberName" class="col-sm-2 control-label">Chamber Name</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="chamberName" ng-model="chamber_form.chamberName" placeholder="Enter the Chamber Name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="carts" class="col-sm-2 control-label">Carts</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" id="chamberCarts" ng-model= "chamber_form.chamberCarts" placeholder="Enter number of Carts available" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">Save</button>
      <a class="btn btn-default" ng-href="#/chamber_list">Go Back</a>
    </div>
  </div>
</form>
<div id = "alert_placeholder" class="col-sm-offset-2 col-sm-8"></div>
