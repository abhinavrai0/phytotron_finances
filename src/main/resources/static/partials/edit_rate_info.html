<form class="form-horizontal" name="RateInfoForm" role = "form" ng-submit = "RateInfoForm.$valid && submit()">
  <h3 align="center">Edit a Rate</h3>
  <div class="form-group">
    <label for="rateType" class="col-sm-2 control-label">Rate Type</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="rateType" ng-model="rate_form.rateType" placeholder="Enter the Rate type">
    </div>
  </div>
  <div class="form-group">
    <label for="rate" class="col-sm-2 control-label">Rate</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" id="rate" ng-model= "rate_form.rate" placeholder="Enter the rate" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">Save</button>
      <a class="btn btn-default" ng-href="#/rate_list">Go Back</a>
    </div>
  </div>
</form>
<div id = "alert_placeholder" class="col-sm-offset-2 col-sm-8"></div>
