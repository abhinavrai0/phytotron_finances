<form class="form-horizontal" name="CropInfoForm" role = "form" ng-submit = "CropInfoForm.$valid && submit()">
  <h3 align="center">Edit a Crop</h3>
  <div class="form-group">
    <label for="cropCommonName" class="col-sm-2 control-label">Crop Type</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="cropCommonName" ng-model="crop_form.cropCommonName" placeholder="Enter the crop common name">
    </div>
  </div>
  <div class="form-group">
    <label for="cropScientificName" class="col-sm-2 control-label">Crop Name</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="cropScientificName" ng-model= "crop_form.cropScientificName" placeholder="Enter the crop scientific name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">Finish Editing</button>
      <a class="btn btn-default" ng-href="#/crop_list">Go Back</a>
    </div>
  </div>
</form>
