<form class="form-horizontal" name="CropInfoForm" role = "form" ng-submit = "CropInfoForm.$valid && submit()">
  <h3 align="center">Add New Crop</h3>
  <div class="form-group">
    <label for="cropType" class="col-sm-2 control-label">Common Name</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="cropType" ng-model="crop_form.cropType" placeholder="Enter the Crop common name">
    </div>
  </div>
  <div class="form-group">
    <label for="cropName" class="col-sm-2 control-label">Scientific Name</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="cropName" ng-model= "crop_form.cropName" placeholder="Enter the crop scientific name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">Save</button>
      <a class="btn btn-default" ng-href="#/crop_list">Go Back</a>
    </div>
  </div>
</form>
