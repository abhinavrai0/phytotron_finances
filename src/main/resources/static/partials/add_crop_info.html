<form class="form-horizontal" name="CropInfoForm" role = "form" ng-submit = "CropInfoForm.$valid && submit()">
  <h3 align="center">Add New Crop</h3>
  <div class="form-group">
    <label for="cropCommonName" class="col-sm-2 control-label">Common Name</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="cropCommonName" ng-model="crop_form.cropCommonName" placeholder="Enter the Crop common name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="cropScientificName" class="col-sm-2 control-label">Scientific Name</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="cropScientificName" ng-model= "crop_form.cropScientificName" placeholder="Enter the crop scientific name" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">Save</button>
      <a class="btn btn-default" ng-href="#/crop_list">Go Back</a>
    </div>
  </div>
</form>
<div id = "alert_placeholder" class="col-sm-offset-2 col-sm-8"></div>
