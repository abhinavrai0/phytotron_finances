<form class="form-horizontal" name="ResourceInfoForm" role = "form" ng-submit = "ResourceInfoForm.$valid && submit()">
    <h3 align="center">Add New Resource</h3>
    <div class="form-group">
        <label for="resourceName" class="col-sm-2 control-label">Resource Name</label>
        <div class="col-sm-8">
            <input type="name" class="form-control" id="resourceName" ng-model="resource_form.resourceName" placeholder="Enter the Resource name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="unitOfMeasure" class="col-sm-2 control-label">Unit of Measure</label>
        <div class="col-sm-8">
            <input type="name" class="form-control" id="unitOfMeasure" ng-model= "resource_form.unitOfMeasure" placeholder="Enter the Unit of Measure" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-default">Save</button>
            <a class="btn btn-default" ng-href="#/resource_list">Go Back</a>
        </div>
    </div>
</form>
<div ng-show="showAlertMessage" id="alert_placeholder"
     class="col-sm-offset-2 col-sm-8">
    <div ng-class="savedSuccessfully ? 'alert-success' : 'alert-danger'"
         class="alert alert-dismissable fade in">
        <a class="close" data-dismiss="alert">&times;</a> <span>{{message}}</span>
    </div>
</div>
