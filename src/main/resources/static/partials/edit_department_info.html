<form class="form-horizontal" name="DepartmentInfoForm" role = "form" ng-submit = "DepartmentInfoForm.$valid && submit()">
  <h3 align="center">Edit a Department</h3>
  <div class="form-group">
    <label for="id" class="col-sm-2 control-label">Department Id</label>
    <div class="col-sm-8">
      <input type="id" class="form-control" id="departmentId" ng-model="department_form.departmentId" placeholder="Enter the Department Id" required>
    </div>
  </div>
  <div class="form-group">
    <label for="departmentName" class="col-sm-2 control-label">Department Name</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="departmentName" ng-model= "department_form.departmentName" placeholder="Enter the department name" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">Finish Editing</button>
      <a class="btn btn-default" ng-href="#/department_list">Go Back</a>
    </div>
  </div>
</form>
<div ng-show="showAlertMessage" id="alert_placeholder"
	class="col-sm-offset-2 col-sm-8">
	<div ng-class="savedSuccessfully ? 'alert-success' : 'alert-danger'"
		class="alert alert-dismissable fade in">
		<a class="close" data-dismiss="alert">&times;</a> <span>{{message}}</span>
	</div>
</div>
